<!doctype html>
<html>
	<head>
		<title>{% block title -%}{{ title|default("Duly Noted") }}{%- endblock %}</title>
		<link rel="stylesheet" type="text/css" href='/bootstrap/css/bootstrap.min.css' />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
	</head>
	<body>
		{% block nav %}
			{% include 'nav-pills.html' %}
		{% endblock %}
		<div id="main">
			{% block content %}
				<div id="main-inner"></div>
			{% endblock %}
		</div>
		
		{% block scripts %}
			<script type='text/javascript' src='/scripts/lib/jquery-1.9.1.min.js'></script>
			<script type='text/javascript' src='/scripts/lib/jquery-ui/js/jquery-ui-1.10.2.min.js'></script>
			<script type='text/javascript' src='/bootstrap/js/bootstrap.min.js'></script>
			<script type='text/javascript' src='/scripts/lib/underscore.min.js'></script>
		{% endblock %}
	</body>
</html>
